<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="Login()">
          <ion-item>
             <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
           </ion-item>  
           <ion-item>
          <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block">Login</ion-button>
            <ion-button href="/registro">Registro Usuario</ion-button>
            <ion-button style="position: relative;" href="/registroasoc">Registro Asociacion</ion-button>

         </form>
       
          
        
      </ion-card-content>
    </ion-card>
  </div>
  
  </ion-content>
