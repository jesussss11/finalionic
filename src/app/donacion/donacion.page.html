<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Donacion</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="donar()">
          <ion-item>
             <ion-input type="text" placeholder="Donacion" formControlName="descripcion"></ion-input>
           </ion-item>  
           
            <ion-button type="submit" expand="block">Donar</ion-button>
            

         </form>
       
          
        
      </ion-card-content>
    </ion-card>
  </div>
  
  </ion-content>
